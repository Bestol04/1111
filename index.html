<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmonyx</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Загрузочный экран -->
  <div class="loading">
    <div class="logo">
      <img src="picture/plamt.png" alt="Cosmonyx" class="logo-img">
    </div>
    <div class="loader"></div>
  </div>

  <!-- Основное приложение -->
  <div class="app hidden">
    <div class="scene">
      <div class="counter" id="counter">0</div>

      <button class="planet-button" id="planetBtn">
        <img src="picture/planet.png" alt="Planet">
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
